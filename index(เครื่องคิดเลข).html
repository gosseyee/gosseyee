<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app(เครื่องคิดเลข).css">
    <title>Document</title>
</head>

<body>


    <div class="main">
        <h2>Calculator Test</h2>
        <input id='cal' class="form-ip" type='text'><br><br>
        <div class="menu-grid">
          
                <input class="cal-btn" type="button" value="1" onclick="cal.value += '1' ">
                <input class="cal-btn" type="button" value="2" onclick="cal.value += '2' ">
                <input class="cal-btn" type="button" value="3" onclick="cal.value += '3' ">
                <input class="cal-btn" type="button" value="+" onclick="cal.value += '+' ">
            
                <input class="cal-btn" type="button" value="4" onclick="cal.value += '4' ">
                <input class="cal-btn" type="button" value="5" onclick="cal.value += '5' ">
                <input class="cal-btn" type="button" value="6" onclick="cal.value += '6' ">
                <input class="cal-btn" type="button" value="-" onclick="cal.value += '-' ">
            
                <input class="cal-btn" type="button" value="7" onclick="cal.value += '7' ">
                <input class="cal-btn" type="button" value="8" onclick="cal.value += '8' ">
                <input class="cal-btn" type="button" value="9" onclick="cal.value += '9' ">
                <input class="cal-btn" type="button" value="*" onclick="cal.value += '*' ">
            
                <input class="cal-btn" type="button" value="/" onclick="cal.value += '/' ">
                <input class="cal-btn" type="button" value="0" onclick="cal.value += '0' ">
                <input class="cal-btn" type="button" value="C" onclick=" Dclear() ">
                <input class="cal-btn" type="button" value="=" onclick=" Cal() ">
          
        </div>
    </div>





    <script>

        function Cal() {

            var cal = document.getElementById('cal').value

            document.getElementById('cal').value = eval(cal)


        }


        function Dclear() {
            document.getElementById("cal").value = " ";
        }

    </script>













</body>

</html>
